<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="vh-100 d-flex align-items-center">
        <div class="box m-auto rounded-3 bg-white">
            <div class="container">
                <h6 class="text-uppercase fw-bold fs">Number Converter</h6>
                <div class="pb-4 pt-3">
                    <label for="num" class="m-0 p-0 fw-semibold">Enter <span id="ip-type"></span> Number :</label>
                    <input type="text" id="num" class="w-100 form-control">
                </div>
                <div class="row justify-content-between pb-3">
                    <div class="pb-2 col-md-6">
                        <p class="m-0 p-0 fw-semibold">From : </p>
                        <select class="form-select" id="unit-1">
                            <option value="">Select Number Type</option>
                            <option value="2">Binary</option>
                            <option value="8">Octal</option>
                            <option value="10">Decimal</option>
                            <option value="16">Hexadecimal</option>
                        </select>
                    </div>
                    <div class="pb-2 col-md-6">
                        <p class="m-0 p-0 fw-semibold">To : </p>
                        <select class="form-select" id="unit-2">
                            <option value="">Select Number Type</option>
                            <option value="2">Binary</option>
                            <option value="8">Octal</option>
                            <option value="10">Decimal</option>
                            <option value="16">Hexadecimal</option>
                        </select>
                    </div>
                </div>
                <div class="pb-4">
                    <button type="button" class="btn btn-primary w-100 text-white border-0 btn-lg"
                        id="con">Convert</button>
                </div>
                <div>
                    <p class="m-0 p-0 fw-semibold">Converted <span id="op-type"></span> Number :</p>
                    <input type="text" id="convNum" class="w-100 form-control">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        let unit1 = document.getElementById("unit-1");
        let unit2 = document.getElementById("unit-2");
        let num = document.getElementById("num");
        let convNum = document.getElementById("convNum");

        $(document).ready(() => {
            $("#con").on("click", () => {
                let u1 = parseInt(unit1.value);
                let u2 = parseInt(unit2.value);
                let number = num.value.trim();

                if (number === "") {
                    Swal.fire({
                        text: "Enter Number !",
                        icon: "warning",
                    });
                    return;
                }

                if (unit1.value === "" || unit2.value === "") {
                    Swal.fire({
                        text: "Select A Valid Unit To Convert !",
                        icon: "warning",
                    });
                    return;
                }

                if (unit1.value === unit2.value) {
                    Swal.fire({
                        text: "Same Number Type Cannot Be Selected !",
                        icon: "warning",
                    });
                    return;
                }

                switch (u1) {
                    case 2:
                        if (!/^[01]+$/.test(number)) {
                            Swal.fire({
                                icon: "error",
                                text: "Enter a Valid Binary Number (only 0s and 1s) !",
                            });
                            return;
                        }
                        break;
                    case 8:
                        if (!/^[0-7]+$/.test(number)) {
                            Swal.fire({
                                icon: "error",
                                text: "Enter a Valid Octal Number (digits from 0 to 7) !",
                            });
                            return;
                        }
                        break;
                    case 10:
                        if (!/^\d+$/.test(number)) {
                            Swal.fire({
                                icon: "error",
                                text: "Enter a Valid Decimal Number (only digits)!",
                            });
                            return;
                        }
                        break;
                    case 16:
                        if (!/^[0-9A-Fa-f]+$/.test(number)) {
                            Swal.fire({
                                icon: "error",
                                text: "Enter a valid Hexadecimal Number (digits 0-9 and A-F) !",
                            });
                            return;
                        }
                        break;
                    default:
                        Swal.fire({
                            icon: "error",
                            text: "Invalid Number Type Selected !",
                        });
                        return;
                }

                let decimalNumber = parseInt(number, 10);

                switch (u1) {
                    case 2: {
                        decimalNumber = parseInt(number, 2);
                        break;
                    }
                    case 8: {
                        decimalNumber = parseInt(number, 8);
                        break;
                    }
                    case 10: {
                        decimalNumber = parseInt(number, 10);
                        break;
                    }
                    case 16: {
                        decimalNumber = parseInt(number, 16);
                        break;
                    }
                }

                let converter = 0;
                switch (u2) {
                    case 2: {
                        converter = decimalNumber.toString(2)
                        break;
                    }
                    case 8: {
                        converter = decimalNumber.toString(8)
                        break;
                    }
                    case 10: {
                        converter = decimalNumber.toString(10);
                        break;
                    }
                    case 16: {
                        converter = decimalNumber.toString(16);
                        break;
                    }
                }
                document.getElementById("convNum").value = converter;
            })
        })
    </script>
</body>

</html>
