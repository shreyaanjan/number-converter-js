<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="vh-100 d-flex align-items-center">
        <div class="box m-auto col-xl-3">
            <div class="container">
                <h6 class="text-uppercase fw-bold fs">Number Converter</h6>
                <div class="pb-4">
                    <p class="m-0 p-0">Enter Number :</p>
                    <input type="text" id="num" class="w-100">
                </div>
                <div class="d-flex convert pb-3">
                    <div class="pb-2">
                        <p class="m-0 p-0">From : </p>
                        <select name="" id="unit-1">
                            <option value="">Select Number Type</option>
                            <option value="2">Binary</option>
                            <option value="8">Octal</option>
                            <option value="10">Decimal</option>
                            <option value="16">Hexadecimal</option>
                        </select>
                    </div>
                    <div class="pb-2">
                        <p class="m-0 p-0">To : </p>
                        <select name="" id="unit-2">
                            <option value="">Select Number Type</option>
                            <option value="2">Binary</option>
                            <option value="8">Octal</option>
                            <option value="10">Decimal</option>
                            <option value="16">Hexadecimal</option>
                        </select>
                    </div>
                </div>
                <div class="pb-4">
                    <button type="button" class="btn btn-primary w-100" id="con">Convert</button>
                </div>
                <div>
                    <p class="m-0 p-0">Converted Number :</p>
                    <input type="text" id="convNum" class="w-100">
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        let unit1 = document.getElementById("unit-1");
        let unit2 = document.getElementById("unit-2");
        let num = document.getElementById("num");
        let convNum = document.getElementById("convNum");

        $(document).ready(() => {
            $("#con").on("click", () => {
                let u1 = parseInt(unit1.value);
                let u2 = parseInt(unit2.value);
                let number = parseInt(num.value);

                let decimalNumber = parseInt(number, 10);

                switch (u1) {
                    case 2: {
                        decimalNumber = parseInt(number, 2);
                        break;
                    }
                    case 8: {
                        decimalNumber = parseInt(number, 8);
                        break;
                    }
                    case 10: {
                        decimalNumber = parseInt(number, 10);
                        break;
                    }
                    case 16: {
                        decimalNumber = parseInt(number, 16);
                        break;
                    }
                    default:
                        alert("Please select a valid 'From' unit.");
                        return;
                }

                let converter = 0;
                switch (u2) {
                    case 2: {
                        converter = decimalNumber.toString(2)
                        break;
                    }
                    case 8: {
                        converter = decimalNumber.toString(8)
                        break;
                    }
                    case 10: {
                        converter = decimalNumber.toString(10);
                        break;
                    }
                    case 16: {
                        converter = decimalNumber.toString(16);
                        break;
                    }
                    default:
                        alert("Please select a valid 'To' unit.");
                        return;
                }

                document.getElementById("convNum").value = converter;
            })
        })
    </script>
</body>

</html>
